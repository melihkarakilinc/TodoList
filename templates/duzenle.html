{% extends 'base.html' %}

{% block change %}
      <div class="page-wrapper p-5">
        <h1>İŞ DÜZENLE</h1>

        <form action="{{ url_for('duzenle',id=item_id["is_id"]) }}" method="post">
            <div class="form-group">
                <label for="is_baslik">BAŞLIK</label>
                <input name="is_baslik" type="text" class="form-control" id="is_baslik"
                value="{{ item_id["is_baslik"] }}">
            </div>

            <div class="form-group">
                <label for="is_icerik">İÇERİK</label>
                <textarea name="is_icerik" class="form-control" id="is_icerik" rows="3"
                >{{ item_id["is_icerik"] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>

    </div>

{% endblock %}
