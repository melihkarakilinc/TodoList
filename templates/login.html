<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
<h1>GİRİŞ EKRANI</h1>



    {% if error_massage %}
        <div class="aler alert-danger">
            {{ error_massage }}
        </div>
    {% endif %}

<div class="page-wrapper p-5">
    <form action="{{ url_for("auth.login") }}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">KULLANICI ADI</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">ŞİFRE</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">GİRİŞ</button>
        <a class="btn btn-sm btn-info" href="{{ url_for('auth.kayit_ol') }}" role="button">KAYIT OL</a>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>


</body>
</html>
