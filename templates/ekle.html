{% extends 'base.html' %}

{% block change %}

    <div class="page-wrapper p-5">
        <h1>YAZI EKLE</h1>

        <form action="{{ url_for('ekle') }}" method="post">
            <div class="form-group">
                <label for="is_baslik">BAŞLIK</label>
                <input name="is_baslik" type="text" class="form-control" id="is_baslik">
            </div>

            <div class="form-group">
                <label for="is_icerik">İÇERİK</label>
                <textarea name="is_icerik" class="form-control" id="is_icerik" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>

    </div>

{% endblock %}
